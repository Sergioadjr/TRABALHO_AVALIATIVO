<section id="section-cadastro">
    <div class="titulo-section">
        <h3>Cadastro do Usuário</h3>
    </div>

    <div class="formulario-container">

        <form action="">

            <h2>Dados Pessoais</h2>

            <div class="form">
                <label class="" for="nome">Nome Completo:</label>
                <input class="" required type="nome" id="nome">
                <span class="alerta__nome"></span>

                <label class="" for="cpf">CPF:</label>
                <input class="" required type="text" id="cpf">
                <span class="alerta__cpfInvalido"></span>

                <label class="" for="data">Data de Nascimento:</label>
                <input class="" required type="date" id="data">

                <label class="" for="telefone">Telefone:*</label>
                <input class="" required type="text" id="telefone" placeholder="(67) 99999-9999">

                <label class="" for="email">E-mail:</label>
                <input class="" required type="email" id="email">

                <label class="" for="confirmacao_email">Confirmação de e-mail:</label>
                <input class="" required type="email" id="confirmacao_email">

                <label class="" for="campo_senha">Senha:</label>
                <input class="" required type="password" id="campo_senha">

                <label class="" for="confirmacao_senha">Confirmar Senha:</label>
                <input class="" required type="password" id="confirmacao_senha">
                <span class="alerta__senha"></span>
            </div>
            <div class="botao">
                <button class="btnSalvar">Cadastrar</button>
            </div>

        </form>
    </div>
</section>
