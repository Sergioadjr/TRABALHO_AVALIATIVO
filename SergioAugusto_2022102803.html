<!DOCTYPE html>
<html>

<head>
    <title>Tabela de NÃºmeros Primos</title>
    <style>
        td,
        th {
            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }

        .primo {
            background-color: green;
        }
    </style>
</head>

<body>
    <table id="tabelaPrimo"></table>
    <script>
        function Primo(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function gerarTabelaPrimo() {
            const table = document.getElementById("tabelaPrimo");
            const thead = document.createElement("thead");
            const tbody = document.createElement("tbody");

            const NUMERO_DE_COLUNAS = 30;
            let contadorColunas = 0;
            let row = document.createElement("tr");

            const th = document.createElement("th");
            th.setAttribute("colspan", NUMERO_DE_COLUNAS);
            th.textContent = "Trabalho em JavaScript";
            thead.appendChild(th);

            for (let i = 0; i <= 300; i++) {
                const cell = document.createElement("td");

                if (Primo(i)) {
                    cell.classList.add("primo");
                }

                cell.textContent = i;
                row.appendChild(cell);
                contadorColunas++;

                if (contadorColunas === NUMERO_DE_COLUNAS) {
                    tbody.appendChild(row);
                    row = document.createElement("tr");
                    contadorColunas = 0;
                }
            }

            if (contadorColunas > 0) {
                tbody.appendChild(row);
            }

            table.appendChild(thead);
            table.appendChild(tbody);
        }

        gerarTabelaPrimo();
    </script>
</body>

</html>
