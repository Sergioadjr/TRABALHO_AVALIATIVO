<body>
    <div class="pagina-faleConosco">
        <h1>Fale Conosco</h1>
        <div id="formulario-grupo-contato">
            <div class="formulario-identificacao-nome">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="formulario-identificacao-email">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="formulario-campo-mensagem">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="10" required></textarea>
            </div>
            <button class="btnEnviar" onclick="sendEmail()">Enviar</button>
        </div>

    </div>
    <script defer src="./javascript/faleConosco.js"></script>
</body>
